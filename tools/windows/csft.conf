#############################################################################
## data source definition
#############################################################################
source node_main
{
	type					= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host				= localhost
	sql_user				= root
	sql_pass				= 
	sql_db					= tit
	sql_port				= 3306	# optional, default is 3306

	
	sql_query_pre = SET NAMES utf8
        sql_query_pre = REPLACE INTO sph_counter SELECT 1, MAX(nId), 1 FROM node

	sql_query				= \
		SELECT nId, uId, ntId, text, UNIX_TIMESTAMP(time) AS time \
		FROM node WHERE nId<=( SELECT max_id FROM sph_counter WHERE counter_id=1 AND type_id=1)

	sql_attr_uint			= uId
	sql_attr_uint			= ntId
	
	sql_attr_timestamp		= time

	
	sql_ranged_throttle	= 0

	sql_query_info		= SELECT * FROM node WHERE nId=$id

}


source node_delta : node_main
{
    sql_query_pre = SET NAMES utf8
    sql_query				= \
		SELECT nId, uId, ntId, text, UNIX_TIMESTAMP(time) AS time \
		FROM node WHERE nId>( SELECT max_id FROM sph_counter WHERE counter_id=1 AND type_id=1)
}

#############################################################################
## index definition
#############################################################################

# local index example
#
# this is an index which is stored locally in the filesystem
#
# all indexing-time options (such as morphology and charsets)
# are configured per local index
index node_main
{
	source			= node_main
	path			= C:/coreseek/var/data/node_main

	docinfo			= extern
	mlock			= 0
	morphology		= none

	#stopwords			= G:\data\stopwords.txt
	#wordforms			= G:\data\wordforms.txt
	min_word_len		= 1
	charset_dictpath        = C:/coreseek/etc/
	charset_type		= zh_cn.utf-8
	#charset_table           = 0..9, A..Z->a..z, _, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F
	html_strip		= 0
}

index node_delta : node_main
{
    source = node_delta
    path = C:/coreseek/var/data/node_delta
}

